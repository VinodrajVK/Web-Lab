<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Demo</title>
    <style>
      body {
        background-color: lightblue;
      }
      a:link {
        color: red;
      }
      a:visited {
        color: green;
      }
      a:hover {
        color: blue;
      }
      a:active {
        color: yellow;
      }
      .visible {
        visibility: visible;
      }
      .hidden {
        visibility: hidden;
      }
      .visible:hover + .hidden {
        visibility: visible;
      }
    </style>
  </head>
  <body>
    <h1>This is a CSS Demo</h1>
    <p style="font-family: 'Courier New', monospace">This is Courier New.</p>
    <p style="font-family: 'Comic Sans MS', cursive">This is Comic Sans MS.</p>
    <p style="font-family: 'Times New Roman', serif">
      This is Times New Roman.
    </p>
    <div
      style="
        background-image: url('https://via.placeholder.com/50');
        width: 150px;
        height: 150px;
        background-repeat: no-repeat;
      "
    ></div>
    <div
      style="
        background-image: url('https://via.placeholder.com/50');
        width: 150px;
        height: 150px;
        background-repeat: repeat;
      "
    ></div>
    <br />
    <br />
    <div style="display: flex; flex-direction: column">
      <a href="https://www.google.com">Google</a>
      <a href="https://www.youtube.com/">YouTube</a>
      <a href="https://github.com/VinodrajVK">GitHub</a>
    </div>
    <br />
    <br />
    <div class="visible">Hover me to see the hidden content</div>
    <div class="hidden">
      Hope I am Visible Now <br />
      <img
        src="https://avatar.iran.liara.run/public/boy"
        alt="Image not Loading"
        width="150px"
        height="150px"
      />
    </div>
  </body>
</html>
